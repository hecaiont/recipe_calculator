{% extends 'brew/base.html' %}

{% block content %}
    <div class="post">
        {% if recipe.created_date %}
            <div class="date">
                {{ recipe.created_date }}
            </div>
        {% endif %}
        <h1>{{ recipe.name }}</h1>
        <p>{{ recipe.details|linebreaksbr }}</p>
    </div>
{% endblock %}
