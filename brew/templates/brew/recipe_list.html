<html>


    <div>
        <h1>Recipe List</h1>
    </div>
    
    {% for recipe in recipes %}
        <div>
            <hr>
            <p>created: {{ recipe.created_date }}</p>
            <h2><a href="">{{ recipe.name }}</a></h2>
            <p>{{ recipe.details|linebreaksbr }}</p>
            <p>{{ recipe.stage|linebreaksbr }}</p>
            <hr>
        </div>
    {% endfor %}


</html>
