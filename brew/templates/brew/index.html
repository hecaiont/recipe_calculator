<html>
<style>
  .entry:not(:first-of-type)
{
    margin-top: 10px;
}
</style>
<head>
    <title>레시피 만들기</title>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  </head>
<body>
<div class="container">
<div class="page-header">
    
    <h1 class="display-5">레시피 만들기 <small>beta 1.0</small></h1>
    </div>
    
</div>
<div class="container">
<div class="panel panel-default">
    <div class="panel-heading">Dynamic Form Fields - Add & Remove Multiple fields</div>
    <div class="panel-heading">Education Experience</div>
    <div class="panel-body">
    
    <div id="education_fields">
            
          </div>
         <div class="col-sm-2 nopadding">
    <div class="form-group">
      <input type="text" class="form-control" id="rice" name="rice[]" value="" placeholder="쌀">
    </div>
  </div>
  <div class="col-sm-2 nopadding">
    <div class="form-group">
      <input type="text" class="form-control" id="water" name="water[]" value="" placeholder="물">
    </div>
  </div>
  <div class="col-sm-2 nopadding">
    <div class="form-group">
      <input type="text" class="form-control" id="yeast" name="yeast[]" value="" placeholder="누룩">
    </div>
  </div>
  <div class="col-sm-2 nopadding">
      <div class="form-group">
        <input type="text" class="form-control" id="flour" name="flour[]" value="" placeholder="밀가루">
      </div>
    </div>
  <div class="col-sm-2 nopadding">
      <div class="form-group">
        <input type="text" class="form-control" id="sub materials" name="sub materials[]" value="" placeholder="부재료">
      </div>
    </div>
  <div class="col-sm-2 nopadding">
    <div class="form-group">
      <div class="input-group">
        <select class="form-control" id="educationDate" name="educationDate[]">
        
          <option value="">Date</option>
          <option value="2015">2015</option>
          <option value="2016">2016</option>
          <option value="2017">2017</option>
          <option value="2018">2018</option>
        </select>
        <div class="input-group-btn">
          <button class="btn btn-success" type="button"  onclick="education_fields();"> <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> </button>
        </div>
      </div>
    </div>
  </div>
  <div class="clear"></div>
    
    </div>
    <div class="panel-footer"><button>계산</button><span></span></div>
    <div class="panel-footer"><small>Press <span class="glyphicon glyphicon-plus gs"></span> to add another form field :)</small>, <small>Press <span class="glyphicon glyphicon-minus gs"></span> to remove form field :)</small></div>
    <div class="panel-footer"><small><em><a href="http://">sul79.com copyright</a></em></em></small></div>
  </div>
</div>
<script>
var room = 1;
function education_fields() {
 
    room++;
    var objTo = document.getElementById('education_fields')
    var divtest = document.createElement("div");
	divtest.setAttribute("class", "form-group removeclass"+room);
	var rdiv = 'removeclass'+room;
    divtest.innerHTML = '<div class="col-sm-2 nopadding"><div class="form-group"> <input type="text" class="form-control" id="rice" name="rice[]" value="" placeholder="쌀"></div></div><div class="col-sm-2 nopadding"><div class="form-group"> <input type="text" class="form-control" id="water" name="water[]" value="" placeholder="물"></div></div><div class="col-sm-2 nopadding"><div class="form-group"> <input type="text" class="form-control" id="yeast" name="yeast[]" value="" placeholder="누룩"></div></div><div class="col-sm-2 nopadding"><div class="form-group"> <input type="text" class="form-control" id="flour" name="flour[]" value="" placeholder="밀가루"></div></div><div class="col-sm-2 nopadding"><div class="form-group"> <input type="text" class="form-control" id="sub materials" name="sub materials[]" value="" placeholder="부재료"></div></div><div class="col-sm-2 nopadding"><div class="form-group"><div class="input-group"> <select class="form-control" id="educationDate" name="educationDate[]"><option value="">Date</option><option value="2015">2015</option><option value="2016">2016</option><option value="2017">2017</option><option value="2018">2018</option> </select><div class="input-group-btn"> <button class="btn btn-danger" type="button" onclick="remove_education_fields('+ room +');"> <span class="glyphicon glyphicon-minus" aria-hidden="true"></span> </button></div></div></div></div><div class="clear"></div>';
    
    objTo.appendChild(divtest)
}
   function remove_education_fields(rid) {
	   $('.removeclass'+rid).remove();
   }
</script>

</body>

</html>
